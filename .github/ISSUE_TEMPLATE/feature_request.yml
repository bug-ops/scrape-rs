name: Feature Request
description: Suggest a new feature or improvement
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature!

  - type: dropdown
    id: binding
    attributes:
      label: Binding
      description: Which binding(s) would this affect?
      multiple: true
      options:
        - Rust (scrape-core)
        - Python (scrape-py)
        - Node.js (scrape-node)
        - WASM (scrape-wasm)
        - All bindings
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this to work?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Any alternative approaches you've considered

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context, examples, or references
