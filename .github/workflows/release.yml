name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no publishing)'
        required: false
        default: true
        type: boolean
      version:
        description: 'Version to release (optional, defaults to tag)'
        required: false
        type: string
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

jobs:
  # ==========================================================================
  # Validate and Create GitHub Release
  # ==========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      dry_run: ${{ steps.check_dry_run.outputs.dry_run }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if dry run
        id: check_dry_run
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "dry_run=${{ inputs.dry_run }}" >> $GITHUB_OUTPUT
          else
            echo "dry_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Get version from tag or input
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep -m1 '^version = ' Cargo.toml | cut -d'"' -f2)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Verify version matches Cargo.toml
        run: |
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          CARGO_VERSION=$(grep -m1 '^version = ' Cargo.toml | cut -d'"' -f2)
          if [[ "$TAG_VERSION" != "$CARGO_VERSION" ]]; then
            echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Install git-cliff
        uses: taiki-e/install-action@v2
        with:
          tool: git-cliff

      - name: Generate release notes
        run: |
          if git describe --tags --abbrev=0 HEAD^ 2>/dev/null; then
            git cliff --latest --strip header > RELEASE_NOTES.md
          else
            git cliff --unreleased --strip header > RELEASE_NOTES.md
          fi
          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        id: create_release
        if: steps.check_dry_run.outputs.dry_run != 'true' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

      - name: Dry run notice
        if: steps.check_dry_run.outputs.dry_run == 'true'
        run: |
          echo "::notice::Dry run mode - GitHub Release would be created with these notes:"
          cat RELEASE_NOTES.md

  # ==========================================================================
  # Publish to crates.io
  # ==========================================================================
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Run clippy
        run: cargo clippy --workspace --all-features -- -D warnings

      - name: Publish scrape-core
        if: needs.create-release.outputs.dry_run != 'true'
        run: cargo publish -p scrape-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Dry run publish
        if: needs.create-release.outputs.dry_run == 'true'
        run: |
          echo "::notice::Dry run - would publish scrape-core v${{ needs.create-release.outputs.version }}"
          cargo publish -p scrape-core --dry-run

  # ==========================================================================
  # Build Python wheels (multi-platform)
  # ==========================================================================
  build-python:
    name: Build Python (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [create-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto

          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            manylinux: auto

          # macOS aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            manylinux: auto

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: auto

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -m crates/scrape-py/Cargo.toml
          sccache: false

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  # ==========================================================================
  # Build Python sdist
  # ==========================================================================
  build-python-sdist:
    name: Build Python sdist
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/scrape-py/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  # ==========================================================================
  # Publish to PyPI
  # ==========================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [create-release, build-python, build-python-sdist]
    environment:
      name: pypi
      url: https://pypi.org/project/scrape-rs/
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        if: needs.create-release.outputs.dry_run != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Dry run notice
        if: needs.create-release.outputs.dry_run == 'true'
        run: |
          echo "::notice::Dry run - would publish to PyPI:"
          ls -la dist/

  # ==========================================================================
  # Build Node.js binaries (multi-platform)
  # ==========================================================================
  build-node:
    name: Build Node.js (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [create-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 glibc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            npm_pkg: linux-x64-gnu

          # Linux x86_64 musl
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            npm_pkg: linux-x64-musl

          # Linux aarch64 glibc
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            npm_pkg: linux-arm64-gnu

          # Linux aarch64 musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            npm_pkg: linux-arm64-musl

          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            npm_pkg: darwin-x64

          # macOS aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            npm_pkg: darwin-arm64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            npm_pkg: win32-x64-msvc

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: node-${{ matrix.target }}

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: crates/scrape-node
        run: pnpm install

      - name: Build
        working-directory: crates/scrape-node
        run: pnpm run build --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: node-${{ matrix.npm_pkg }}
          path: crates/scrape-node/*.node

  # ==========================================================================
  # Publish to npm (Node.js platform packages + main package)
  # ==========================================================================
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [create-release, build-node]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: node-*
          path: artifacts

      - name: Prepare platform packages
        run: |
          cd crates/scrape-node
          for platform in darwin-arm64 darwin-x64 linux-arm64-gnu linux-arm64-musl linux-x64-gnu linux-x64-musl win32-x64-msvc; do
            if [[ -d "../../artifacts/node-$platform" ]]; then
              cp ../../artifacts/node-$platform/*.node npm/$platform/ 2>/dev/null || true
              echo "Copied binaries to npm/$platform/"
              ls -la npm/$platform/
            fi
          done

      - name: Publish platform packages
        if: needs.create-release.outputs.dry_run != 'true'
        working-directory: crates/scrape-node
        run: |
          for platform in darwin-arm64 darwin-x64 linux-arm64-gnu linux-arm64-musl linux-x64-gnu linux-x64-musl win32-x64-msvc; do
            if [[ -f "npm/$platform/package.json" ]] && ls npm/$platform/*.node 1>/dev/null 2>&1; then
              echo "Publishing @scrape-rs/$platform"
              cd npm/$platform
              npm publish --access public || true
              cd ../..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        working-directory: crates/scrape-node
        run: pnpm install

      - name: Publish main package
        if: needs.create-release.outputs.dry_run != 'true'
        working-directory: crates/scrape-node
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run notice
        if: needs.create-release.outputs.dry_run == 'true'
        run: |
          echo "::notice::Dry run - would publish the following packages:"
          echo "- scrape-rs (main package)"
          for platform in darwin-arm64 darwin-x64 linux-arm64-gnu linux-arm64-musl linux-x64-gnu linux-x64-musl win32-x64-msvc; do
            if [[ -d "crates/scrape-node/npm/$platform" ]]; then
              echo "- @scrape-rs/$platform"
            fi
          done

  # ==========================================================================
  # Build and publish WASM
  # ==========================================================================
  publish-wasm:
    name: Publish WASM to npm
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: wasm

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Build WASM
        run: wasm-pack build crates/scrape-wasm --target web --release --scope scrape-rs

      - name: Publish to npm
        if: needs.create-release.outputs.dry_run != 'true'
        working-directory: crates/scrape-wasm/pkg
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry run notice
        if: needs.create-release.outputs.dry_run == 'true'
        run: |
          echo "::notice::Dry run - would publish @scrape-rs/wasm"
          ls -la crates/scrape-wasm/pkg/
