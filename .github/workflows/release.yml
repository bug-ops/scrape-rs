name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  id-token: write

jobs:
  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v6

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

  # ==========================================================================
  # Publish to crates.io
  # ==========================================================================
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Publish scrape-core
        run: cargo publish -p scrape-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  # ==========================================================================
  # Build Python wheels (multi-platform)
  # ==========================================================================
  build-python:
    name: Build Python (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [create-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto

          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
            manylinux: auto

          # macOS aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            manylinux: auto

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            manylinux: auto

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux }}
          args: --release --out dist -m crates/scrape-py/Cargo.toml
          sccache: false

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  # ==========================================================================
  # Build Python sdist
  # ==========================================================================
  build-python-sdist:
    name: Build Python sdist
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist -m crates/scrape-py/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  # ==========================================================================
  # Publish to PyPI
  # ==========================================================================
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-python, build-python-sdist]
    environment:
      name: pypi
      url: https://pypi.org/project/scrape-rs/
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  # ==========================================================================
  # Build Node.js binaries (multi-platform)
  # ==========================================================================
  build-node:
    name: Build Node.js (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [create-release]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu

          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin

          # macOS aarch64
          - os: macos-latest
            target: aarch64-apple-darwin

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: node-${{ matrix.target }}

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: crates/scrape-node
        run: pnpm install

      - name: Build
        working-directory: crates/scrape-node
        run: pnpm run build --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-${{ matrix.target }}
          path: crates/scrape-node/*.node

  # ==========================================================================
  # Publish to npm (Node.js)
  # ==========================================================================
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-node]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: node-*
          path: crates/scrape-node/artifacts
          merge-multiple: true

      - name: Move binaries
        working-directory: crates/scrape-node
        run: |
          mkdir -p npm
          mv artifacts/*.node npm/ || true

      - name: Install dependencies
        working-directory: crates/scrape-node
        run: pnpm install

      - name: Publish
        working-directory: crates/scrape-node
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ==========================================================================
  # Build and publish WASM
  # ==========================================================================
  publish-wasm:
    name: Publish WASM to npm
    runs-on: ubuntu-latest
    needs: [create-release]
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: wasm

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: wasm-pack build crates/scrape-wasm --target web --release --scope scrape-rs

      - name: Publish to npm
        working-directory: crates/scrape-wasm/pkg
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
